<script>

    const usb = require('usb');

    const arr = usb.getDeviceList();


setInterval(() => {
   console.log( usb.getDeviceList ());

    for (let i = 0; i  < arr.length; i++) {
        const element = arr[i];

        let nomb = '<div class=" card-header text-success"> Nombre:  Device'
        let bus = '<div class=" text-muted"> Numbero de bus:  '+ arr[i].busNumber ;
        let address = '<div class=" text-muted"> Direccion :  '+ arr[i].deviceAddress +' </div>'
        let descript = '<div class=" text-muted"> PID :  '+ arr[i].deviceDescriptor.idProduct +' </div>'
        let vid = '<div class=" text-muted"> VID :  '+ arr[i].deviceDescriptor.idVendor +' </div>'
        document.getElementById('case').innerHTML +=nomb +=bus += address +=descript +=vid;

    }
    
}, 5000);


setInterval(() => {
    document.getElementById('case').innerHTML ="" ;
}, 10000);



</script>
