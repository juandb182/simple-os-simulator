<script>
const si = require('systeminformation');






setInterval(() => {
    
    si.wifiNetworks().then((vo) => {
        console.log(vo)
        
        for (let i = 0; i < vo.length; i++) {
            let nomwifi = '<div class="card-header text-success"> Name:  '+vo[i].ssid+' </div>'
            let signal = '<div class="card-header text-muted">  Signal:  '+vo[i].quality+' % </div>'   
            let mac = '<div class="card-header text-muted">  Mac Direction:  '+vo[i].bssid+' </div>'  
            let sec = '<div class="card-header text-muted"> Security:  '+vo[i].security+' </div>'                   
            document.getElementById('nomwifi').innerHTML += nomwifi +=signal +=mac +=sec ;
    
            console.log(vo[i].ssid)
      
            
        }
            
        
    }).catch((err) => {
        
    });
}, 5000);

setInterval(() => {
    document.getElementById('nomwifi').innerHTML ="" ;
}, 5000);

</script>
